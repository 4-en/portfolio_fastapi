{% extends "base.html" %}

{% block content %}
    <section class="intro">
        {{ intro_content | safe }}
    </section>

    <section class="blog-list">
        <h2>Recent Posts</h2>
        
        {% if posts %}
            <ul style="list-style: none; padding: 0;">
            {% for post in posts %}
                <li style="margin-bottom: 20px;">
                    <span class="date">{{ post.date }}</span> 
                    <a href="/post/{{ post.id }}" style="font-weight: bold; font-size: 1.1em;">
                        {{ post.title }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>NO ENTRIES FOUND IN DATABASE.</p>
        {% endif %}
    </section>
{% endblock %}
